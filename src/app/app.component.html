<mat-toolbar color="primary"><span style="font-size: 200%;">Fatturazione</span></mat-toolbar>
<mat-toolbar color="secondary" class="col-md-12">
  <div class = "container"> <h1 class="mb-1">Scontrino</h1></div>
  <div class = "container"> <h1 class="mb-1 ms-4">Destinatario</h1></div>
    <button mat-icon-button matTooltip="Primary " color="primary" type="submit" class="btn btn-primary ms-auto" (click)="toggleData(); rotate()">
      <mat-icon [@rotatedState]='state'>expand_more</mat-icon>
    </button>
</mat-toolbar>

<div class="container-fluid">

    <div class="row" >



    </div>
    <div *ngIf = "toDisplay">
      <div class="row" >
        <div class=" col-md-6 border-end border-bottom" >
            <app-filtro-ricevuta (childEvent)="SetRicevuta($event)" class="container"></app-filtro-ricevuta>
        </div>

      <div class=" col-md-6  border-bottom">
        <app-filtro-clienti (childEvent)="cliente = $event" class="container"></app-filtro-clienti>
      </div>
    </div>

  </div>
      <div class="">
        <app-detail-list  [ricevuta] = "ricevuta" *ngIf="ricevuta!=null" class="container"></app-detail-list>
      </div>

  <div class="row justify-content-end" *ngIf="ricevuta!=null">
    <div class="col-md-2">
    <button type="submit" class="btn btn-primary"  [disabled]="cliente == null" (click)="SendPDF()" class="col-md-12" mat-raised-button color="primary" >Send PDF</button>
  </div>
  </div>
</div>
