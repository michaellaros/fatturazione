<mat-toolbar color="primary"><span>Fatturazione</span></mat-toolbar>
<div class="container">
    <div class="row">
        <div class=" col-md-6">
            <h2>Scontrino</h2>
            <app-filtro-ricevuta (childEvent)="SetRicevuta($event)" class="container"></app-filtro-ricevuta>
        </div>
        <div class=" col-md-6">
                <h2>Destinatario</h2>
                <app-filtro-clienti (childEvent)="cliente = $event" class="container"></app-filtro-clienti>
        </div>
    </div>

        <app-detail-list [ricevuta] = "ricevuta" *ngIf="ricevuta!=null"></app-detail-list>
        <div class="row justify-content-end">

          <button class="btn btn-primary"  [disabled]="cliente == null" style="margin:12px" (click)="SendPDF()" class="col-md-2 float-right" mat-raised-button color="primary" >Send PDF</button>

        </div>
</div>
