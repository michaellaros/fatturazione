<mat-toolbar color="primary"><span>Fatturazione</span></mat-toolbar>
<div class="container">
    <div class="row">
        <div class=" col-md-6">
            <h2>Scontrino</h2>
            <app-filtro-ricevuta (childEvent)="ricevutaSelezionata = $event" class="container"></app-filtro-ricevuta>
        </div>
        <div class=" col-md-6">
                <h2>Destinatario</h2>
                <app-filtro-clienti class="container"></app-filtro-clienti>
        </div>
    </div>
    {{ricevutaSelezionata}}
    <div class="row" *ngIf="ricevutaSelezionata!=null">
        <div class="split bot col-md-6">
            <div class="container">
                <h2>Dettaglio</h2>
                    <app-detail-list [fileName]="ricevutaSelezionata"></app-detail-list>
            </div>
        </div>

        <div class="split bot col-md-6">
            
                <h2>Riepilogo IVA</h2>

        </div>
    </div>
</div>
