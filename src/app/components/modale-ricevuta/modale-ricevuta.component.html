<h1 mat-dialog-title>Selezionare la ricevuta desiderata:</h1>
<div mat-dialog-content>
    <mat-selection-list #ricevuteList [multiple]="false">
      <mat-list-option *ngFor="let ricevuta of ricevute" [value]="ricevuta">
        {{ricevuta.substring(ricevuta.lastIndexOf('\\')+1)}}
      </mat-list-option>
    </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="ricevuteList.selectedOptions.hasValue() ? ricevuteList.selectedOptions.selected[0].value : null">conferma</button>
  
</div>
