<div class="container">
    <h2>Scontrino</h2>
    <div>
        <form #filtroRicevuta="ngForm" (ngSubmit)="saveDetails(form)">
            
            <mat-form-field appearance="fill">
                <mat-label>Negozio</mat-label>
                <input matInput name="negozio" ngModel>
            </mat-form-field>
            
            <mat-form-field appearance="fill" class="input">
                <mat-label>Cassa</mat-label>
                <input matInput name="cassa" ngModel>
            </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label>Transazione</mat-label>
                <input matInput name="transazione" ngModel>
            </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" name="data">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button type="submit">Submit</button>
        </form>
        
        
    </div>

</div>
