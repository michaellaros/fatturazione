<div class="row position-relative h-100">
  <form [formGroup]="form" id="form" (ngSubmit)="RicercaRicevuta()">
    <div class="row">
      <mat-form-field appearance="fill" class="col-6">
        <mat-label>Negozio</mat-label>
        <input matInput formControlName="negozio" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="col-6">
        <mat-label>Cassa</mat-label>
        <input matInput formControlName="cassa" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="col-6">
        <mat-label>Data transazione</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="data" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="col-6">
        <mat-label>Transazione</mat-label>
        <input matInput formControlName="transazione" />
      </mat-form-field>
    </div>
    <div class="d-flex position-absolute bottom-0 left-0">
      <button mat-fab color="primary" class="m-2" type="reset">
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-fab
        color="primary"
        class="m-2 align-self-baseline"
        *ngIf="!loading"
        type="submit"
      >
        <mat-icon>search</mat-icon>
      </button>
      <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
    </div>
  </form>
</div>
