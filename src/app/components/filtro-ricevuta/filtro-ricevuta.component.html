<div class="row">
    <form [formGroup]="form" id="form" (ngSubmit)="RicercaRicevuta(form)">
        <div class="col-sm-6">
            
            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Negozio</mat-label>
                    <input matInput formControlName="negozio">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Cassa</mat-label>
                    <input matInput formControlName="cassa">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Transazione</mat-label>
                    <input matInput  formControlName="transazione">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput  [matDatepicker]="picker" formControlName="data">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker  #picker></mat-datepicker>
                </mat-form-field>
            </div>
            
        </div>
        <div class="col-md-4">
            <button mat-fab  color="primary" class="m-2" type="reset" >
                <mat-icon >delete</mat-icon>
              </button>
              <button mat-fab  color="primary" class="m-2" type="submit" >
                <mat-icon>search</mat-icon>
              </button>
        </div>
    </form>

</div>
