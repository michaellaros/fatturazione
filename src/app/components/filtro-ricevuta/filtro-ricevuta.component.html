<div class="row">
    <div class="col-sm-10">
        <form [formGroup]="form" (ngSubmit)="RicercaRicevuta(form)">
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Negozio</mat-label>
                        <input matInput formControlName="negozio">
                    </mat-form-field>
                </div>
                
                <div class="col-sm-6">
                    <mat-form-field appearance="fill" class="input">
                        <mat-label>Cassa</mat-label>
                        <input matInput formControlName="cassa">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <mat-form-field class="col-sm-6" appearance="fill">
                    <mat-label>Transazione</mat-label>
                    <input matInput  formControlName="transazione">
                </mat-form-field>
                
                <mat-form-field class="col-sm-6" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput  [matDatepicker]="picker" formControlName="data">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker  #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="col-md-2">
        <button mat-fab color="primary">
            <mat-icon>search</mat-icon>
        </button>
    </div>
</div>
