  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="form" id="form" (ngSubmit)="RicercaCliente()">
        <div class="row">
          <mat-form-field  appearance="fill">
              <mat-label>Cognome</mat-label>
              <input matInput  formControlName="clientSurname" >
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field  appearance="fill" >
              <mat-label>Nome</mat-label>
              <input matInput  formControlName="clientName" >
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field  appearance="fill">
            <mat-label>Indirizzo</mat-label>
            <input matInput  formControlName="clientAdress" >
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field  appearance="fill">
            <mat-label>Data di nascita</mat-label>
            <input matInput   [matDatepicker]="picker" formControlName="birthDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
          </mat-form-field>

        </div>

        <button mat-fab class="m-2" color="primary"  type="reset" >
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-fab class="m-2" color="primary"  type="submit" >
          <mat-icon>search</mat-icon>
        </button>

      </form>
    </div>
    <div class="col-md-6" *ngIf="cliente!=null">
       <h3>Informazioni cliente</h3>
      <mat-list role="list" >

        <mat-list-item role="listitem" >Cognome: {{cliente.clientSurname}}</mat-list-item>
        <mat-list-item role="listitem" >Nome: {{cliente.clientName}}</mat-list-item>
        <mat-list-item role="listitem" >Anno di nascita: {{cliente.birthDate}}</mat-list-item>
        <mat-list-item role="listitem" >Indirizzo: {{cliente.clientAddress}}</mat-list-item>
        <mat-list-item role="listitem" >Email: {{cliente.clientEmail}}</mat-list-item>
      </mat-list>
    </div>
  </div>
