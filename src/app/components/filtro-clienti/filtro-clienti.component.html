  <div class="row">
    <div class="col-md-8">
      <form [formGroup]="form" id="form" >
        <mat-form-field appearance="fill">
            <mat-label>Cognome</mat-label>
            <input matInput name="clientSurname" >
        </mat-form-field>
        <mat-form-field appearance="fill" class="input">
            <mat-label>Nome</mat-label>
            <input matInput name="clientName" >
        </mat-form-field>
        <mat-form-field appearance="fill" class="input">
          <mat-label>Data di nascita</mat-label>
          <input matInput name="birthDate" >
        </mat-form-field>
        <mat-form-field appearance="fill" class="input">
          <mat-label>Indirizzo</mat-label>
          <input matInput name="clientAdress" >
        </mat-form-field>
      </form>
    </div>
    <div class="col-md-4">
      <button mat-fab color="primary" (click)="RicercaCliente(form)">
          <mat-icon>search</mat-icon>
      </button>
  </div>
