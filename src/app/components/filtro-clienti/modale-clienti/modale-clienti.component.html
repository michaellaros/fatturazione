<h1 mat-dialog-title>Selezionare la ricevuta desiderata:</h1>
<div mat-dialog-content>
    <mat-selection-list #ClientiList [multiple]="false">
      <mat-list-option *ngFor="let cliente of clienti" [value]="cliente">
        {{cliente}}
      </mat-list-option>
    </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="ClientiList.selectedOptions.hasValue() ? ClientiList.selectedOptions.selected[0].value : null">conferma</button>

</div>
