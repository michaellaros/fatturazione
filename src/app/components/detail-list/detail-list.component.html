<table mat-table [dataSource]="ricevuta.articoli" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Codice">
    <th mat-header-cell *matHeaderCellDef> Codice </th>
    <td mat-cell *matCellDef="let ricevuta"> {{01}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Descrizione">
    <th mat-header-cell *matHeaderCellDef> Descrizione </th>
    <td mat-cell *matCellDef="let ricevuta"> {{ricevuta.desc_articolo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Prezzo">
    <th mat-header-cell *matHeaderCellDef> Prezzo </th>
    <td mat-cell *matCellDef="let ricevuta"> {{ricevuta.prezzo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="IVA">
    <th mat-header-cell *matHeaderCellDef> IVA </th>
    <td mat-cell *matCellDef="let ricevuta"> {{01}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
