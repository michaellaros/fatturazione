
<div class="row" *ngIf="ricevuta != null">
  <div class="col-md-6">

    <h2>Dettaglio</h2>
    <table mat-table [dataSource]="ricevuta.articoli" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="Codice">
        <th mat-header-cell *matHeaderCellDef> Codice </th>
        <td mat-cell *matCellDef="let ricevuta"> {{ricevuta.cod_articolo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Descrizione">
        <th mat-header-cell *matHeaderCellDef> Descrizione </th>
        <td mat-cell *matCellDef="let ricevuta"> {{ricevuta.desc_articolo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Prezzo">
        <th mat-header-cell *matHeaderCellDef> Prezzo </th>
        <td mat-cell *matCellDef="let ricevuta"> {{ricevuta.prezzo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="IVA">
        <th mat-header-cell *matHeaderCellDef> IVA </th>
        <td mat-cell *matCellDef="let ricevuta"> {{ricevuta.ivaArticolo.ivaPrice}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsRicevuta"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsRicevuta;"></tr>
    </table>

  </div>
  <div class="col-md-6">
    <h2>Riepilogo IVA</h2>
    <table mat-table [dataSource]="ricevuta.riepilogoIva" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="Codice">
        <th mat-header-cell *matHeaderCellDef> Gruppo IVA </th>
        <td mat-cell *matCellDef="let iva"> {{iva.ivaGroup}} </td>
      </ng-container>

      <ng-container matColumnDef="Prezzo">
        <th mat-header-cell *matHeaderCellDef> Prezzo </th>
        <td mat-cell *matCellDef="let iva"> {{iva.ivaPrice}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsIVA"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsIVA;"></tr>
    </table>
  </div>
</div>

  <div class="row justify-content-end">
      <button  style="margin:12px" class="col-md-2 float-right" mat-raised-button color="primary">Send PDF</button>

  </div>
